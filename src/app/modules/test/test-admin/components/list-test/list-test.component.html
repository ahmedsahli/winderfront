<div class="container">
    <button (click)="addTest()" class="next px-10">New test</button>
    <div class="flex justify-center">
      <h1 class="ml-32">List of Tests</h1>
      
    </div>
    <div class="container">
      <p-dataView #dv [value]="tests">
        <ng-template let-test pTemplate="listItem">
          <div class="rou flex justify-between border border-gray-900 px-1.5 py-7 sm:px-7">
            <div class="">
              <br />
              <h2>{{ test.name }}</h2>
              <br />
              <p>{{ test.description }}</p>
            </div>
            <div class="grid gap-4 pr-6 pt-4">
              <button (click)="show(test)" class="next px-7">Show</button>
  
              <button (click)="updateTest(test.test_id)" class="next">Update</button>
              <button (click)="deleteTest(test.test_id)" class="next">Delete</button>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
