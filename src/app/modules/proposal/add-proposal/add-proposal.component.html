<form (ngSubmit)="onSubmit()" #proposalForm="ngForm">
  <div class="form-group">
    <label for="client">Client:</label>
    <input type="text" class="form-control" id="client" name="client" [(ngModel)]="proposal.client" required />
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" [(ngModel)]="proposal.status" name="status" required>
      <option value="Submitted">Submitted</option>
      <option value="Under Review">Under Review</option>
      <option value="Accepted">Accepted</option>
      <option value="Rejected">Rejected</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cover_letter">Cover Letter: </label>
    <input type="text" class="form-control" id="cover_letter" name="cover_letter" [(ngModel)]="proposal.cover_letter" required />
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="proposal.cover_letter" required />
  </div>

  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
</form>
