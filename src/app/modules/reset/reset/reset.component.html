<ng-progress [speed]="0.5" [trickleSpeed]="30"></ng-progress>

<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main ">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content ">
        <div class="nk-block nk-block-middle nk-auth-body  wide-xs">

          <img src="assets/logos/sm-logo.png" alt="" />

          <div class="card">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h5 class="nk-block-title">Reset password</h5>
                  <div class="nk-block-des">
                    <p>If you forgot your password, well, then weâ€™ll email you instructions to
                      reset your password.</p>
                  </div>
                </div>
              </div>
              <form [formGroup]="userRegister">
                <div class="form-group">
                  <div class="form-label-group">
                    <label class="form-label" for="default-01">Email</label>
                  </div>
                  <div class="form-control-wrap">
                    <input formControlName="email" type="text"
                           class="form-control form-control-lg" id="default-01"
                           placeholder="Enter your email address">
                    <div
                      *ngIf="userRegister.controls.email.invalid && userRegister.controls.email.touched">
                      <small *ngIf="userRegister.controls.email.errors?.['required']"
                             class="text-danger"> l'email est obilgatoire</small>
                      <small *ngIf="userRegister.controls.email.errors?.['pattern'] "
                             class="text-danger"> email de la societe est obligatoire </small>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="!userRegister.valid" (click)="reset()"
                          class="btn btn-lg btn-primary btn-block">Send Reset Link</button>
                </div>
              </form>
              <div class="form-note-s2 text-center pt-4">
                <a routerLink="/auth/login"><strong>Return to login</strong></a>
              </div>
            </div>
          </div>
        </div>


      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
