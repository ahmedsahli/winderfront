<!-- component -->

<section class="bg-white dark:bg-gray-900">
  <div class="flex min-h-screen justify-center">
    <div
      class="bg-cover lg:w-2/5"
      style="
        background-image: url('https://images.unsplash.com/photo-1494621930069-4fd4b2e24a11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');
      ">
      <img class="w-1/2" src="assets/blob.svg" alt="" />
      <img class="h-1/3" src="assets/sm-logo.png" alt="" />
    </div>

    <div class="mx-auto flex w-full max-w-3xl items-center p-8 lg:w-3/5 lg:px-12">
      <div class="w-full">
        <h1 class="text-2xl font-semibold capitalize tracking-wider text-gray-800 dark:text-white">Get your free account now.</h1>

        <p class="mt-4 text-gray-500 dark:text-gray-400">Yahya you cane use1 <code> ngStepper her for further information</code></p>

        <div class="mt-6">
          <h1 class="text-gray-500 dark:text-gray-300">Select type of account</h1>

          <div class="mt-3 md:-mx-2 md:flex md:items-center">
            <button
              [ngClass]="{
                'bg-blue-500 text-white': accountType === 'client',
                'border border-blue-500  text-blue-500': accountType !== 'client'
              }"
              class="flex w-full justify-center rounded-md px-6 py-3 focus:outline-none md:mx-2 md:w-auto"
              (click)="accountType = 'client'">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>

              <span class="mx-2"> client </span>
            </button>

            <button
              class="mt-4 flex w-full justify-center rounded-md px-6 py-3 focus:outline-none dark:border-blue-400 dark:text-blue-400 md:mx-2 md:mt-0 md:w-auto"
              [ngClass]="{
                'bg-blue-500 text-white': accountType === 'worker',
                'border border-blue-500  text-blue-500': accountType !== 'worker'
              }"
              (click)="accountType = 'worker'">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>

              <span class="mx-2"> worker </span>
            </button>
          </div>
        </div>

        <form class="mt-8 grid grid-cols-1 gap-6 md:grid-cols-2" [formGroup]="RegisterForm" (ngSubmit)="RegisterForm">
          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">First Name</label>
            <input
              type="prenom"
              id="prenom" formControlName="prenom"
              placeholder="yahya"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>

          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Last name</label>
            <input
              type="nom"
              id="nom" formControlName="nom"
              placeholder="jday"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>

          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Username</label>
            <input
              type="userName"
              id="userName" formControlName="userName"
              placeholder="username"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>

          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Gender</label>
            <select class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                    id="gender" formControlName="gender" type="gender">
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>


          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Role</label>
            <select class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                    id="role1" formControlName="role1" type="role1">
              <option value="Devloppeur">Devloppeur</option>
              <option value="Entreprise">Entreprise</option>
              <option value="Client">Client</option>
            </select>
          </div>



          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Phone number</label>
            <input
              type="number"
              id="phoneNumber" formControlName="phoneNumber"
              placeholder="XXX-XX-XXXX-XXX"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>

          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Email address</label>
            <input
              type="email"
              id="email" formControlName="email"
              placeholder="yahay.jday@example.com"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>

          <div>
            <label class="mb-2 block text-sm text-gray-600 dark:text-gray-200">Password</label>
            <input
              type="password"
              id="password" formControlName="password"
              placeholder="Enter your password"
              class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400" />
          </div>



     <!--     <p-fileUpload  id="fileName" type="file" (change)="onUpload($event)" formControlName="fileName"   mode="basic" chooseLabel="Choose" name="demo[]"  accept="image/*" ></p-fileUpload> -->
          <button
            (click)="register()"
            class="flex w-full transform items-center justify-between rounded-md bg-blue-500 px-6 py-3 text-sm capitalize tracking-wide text-white transition-colors duration-300 hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
            type="submit" >
            <span>Sign Up </span>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rtl:-scale-x-100" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </form>
        <div class="flex items-center justify-center rounded-3xl pt-32">
          <button routerLink="/">
            <img class="w-40" src="assets/logos/sm-logo.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
