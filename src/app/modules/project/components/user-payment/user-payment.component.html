<div class="flex items-center justify-center px-5 pb-10 pt-32">
  <div class="mx-auto w-full rounded-lg bg-white p-5 text-gray-700 shadow-lg" style="max-width: 600px">
    <div class="w-full pb-5 pt-1">
      <div class="mx-auto -mt-16 flex h-20 w-20 items-center justify-center overflow-hidden rounded-full bg-indigo-500 text-white shadow-lg">
        <i class="mdi mdi-credit-card-outline text-3xl"></i>
      </div>
    </div>
    <div class="mb-10">
      <h1 class="text-center text-xl font-bold uppercase">Secure payment info</h1>
    </div>

    <div class="mb-3">
      <label class="mb-2 ml-1 text-sm font-bold">Name on card</label>
      <div>
        <input
          class="mb-1 w-full rounded-md border-2 border-gray-200 px-3 py-2 transition-colors focus:border-indigo-500 focus:outline-none"
          placeholder="Ourari Jilani"
          type="text" />
      </div>
    </div>
    <div class="mb-3">
      <label class="mb-2 ml-1 text-sm font-bold">Card number</label>
      <div>
        <input
          class="mb-1 w-full rounded-md border-2 border-gray-200 px-3 py-2 transition-colors focus:border-indigo-500 focus:outline-none"
          placeholder="0000 0000 0000 0000"
          type="text" />
      </div>
    </div>
    <div class="-mx-2 mb-3 flex items-end">
      <div class="w-1/2 px-2">
        <label class="mb-2 ml-1 text-sm font-bold">Expiration date</label>
        <div>
          <select class="form-select mb-1 w-full cursor-pointer rounded-md border-2 border-gray-200 px-3 py-2 transition-colors focus:border-indigo-500 focus:outline-none">
            <option value="01">01 - January</option>
            <option value="02">02 - February</option>
            <option value="03">03 - March</option>
            <option value="04">04 - April</option>
            <option value="05">05 - May</option>
            <option value="06">06 - June</option>
            <option value="07">07 - July</option>
            <option value="08">08 - August</option>
            <option value="09">09 - September</option>
            <option value="10">10 - October</option>
            <option value="11">11 - November</option>
            <option value="12">12 - December</option>
          </select>
        </div>
      </div>
      <div class="w-1/2 px-2">
        <select class="form-select mb-1 w-full cursor-pointer rounded-md border-2 border-gray-200 px-3 py-2 transition-colors focus:border-indigo-500 focus:outline-none">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>
      </div>
    </div>
    <div class="mb-10">
      <label class="mb-2 ml-1 text-sm font-bold">Security code</label>
      <div>
        <input class="mb-1 w-32 rounded-md border-2 border-gray-200 px-3 py-2 transition-colors focus:border-indigo-500 focus:outline-none" placeholder="000" type="text" />
      </div>
    </div>
    <div>
      <button (click)="redirectProject()" class="mx-auto block w-full max-w-xs rounded-lg bg-indigo-500 px-3 py-3 font-semibold text-white hover:bg-indigo-700 focus:bg-indigo-700">
        <i class="mdi mdi-lock-outline mr-1"></i> PAY NOW
      </button>
    </div>
  </div>
</div>
