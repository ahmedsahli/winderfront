<form class="reclamation-form" (ngSubmit)="addBadWord()" #reclamationForm="ngForm">
  <h2>Ajouter un mot interdit</h2>
  <div class="form-group">

    <div class="card flex justify-content-center">
      <div class="flex flex-column gap-2">
        <label htmlFor="type">Mot interdit:</label>
        <input pInputText name="type" id="type" aria-describedby="username-help" [(ngModel)]="newBadWord" />
        <small id="type-help">Enter your badword</small>
      </div>
    </div>
  </div>





  <div class="button-group">
<p-toast></p-toast>
    <button type="submit" class="btn btn-primary"  [disabled]="reclamationForm.invalid" >Ajout</button>
    <br><br>    <br>



    <br><br><br><br>

  </div>


</form>
