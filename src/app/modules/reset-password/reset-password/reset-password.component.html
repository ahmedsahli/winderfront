<ng-progress [speed]="0.5" [trickleSpeed]="30"></ng-progress>

<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main ">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content ">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="brand-logo pb-4 text-center">
            <img src="assets/logos/sm-logo.png" alt="" />
          </div>
          <br>
          <div class="form-container sign-in-container">

            <div *ngIf="otpverified==false">


              <div class="container">
                <h3 class="title">OTP Verification</h3>
                <p class="sub-title">
                  Enter the OTP you received to
                  <span class="phone-number">{{email["email"]}}</span>
                </p>
                <form [formGroup]="otp">

                  <div class="wrapper">

                    <input formControlName="otp1" type="text" class="field 1" maxlength="1"
                           placeholder="-">
                    <input formControlName="otp2" type="text" class="field 2" maxlength="1"
                           placeholder="-">
                    <input formControlName="otp3" type="text" class="field 3" maxlength="1"
                           placeholder="-">
                    <input formControlName="otp4" type="text" class="field 4" maxlength="1"
                           placeholder="-">
                  </div>
                  <button (click)="redirect()" class="resend">
                    Resend OTP
                    <i class="fa fa-caret-right"></i>
                  </button>
                  <div class="form-group">
                    <button (click)="otpfct()" [disabled]="!otp.valid"
                            class="btn btn-lg btn-primary btn-block">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card" *ngIf="otpverified==true">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Reset password</h4>
                  <div class="nk-block-des">
                    <p>Reset your password</p>
                  </div>
                </div>
              </div>
              <form [formGroup]="userRegister">

                <div class="form-group">
                  <label class="form-label" for="email">Passcode</label>
                  <div class="form-control-wrap">
                    <a  class="form-icon form-icon-right passcode-switch lg"
                        data-target="password">
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                    </a>
                    <input formControlName="password" type="password"
                           class="form-control form-control-lg" id="password"
                           placeholder="Enter your passcode">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label" for="password">Retype Passcode</label>
                  <div class="form-control-wrap">
                    <a   class="form-icon form-icon-right passcode-switch lg"
                         data-target="password">
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                    </a>
                    <input formControlName="repassword" type="password"
                           class="form-control form-control-lg" id="repassword"
                           placeholder="Re-Enter your passcode">
                    <div *ngIf="userRegister.controls.repassword.hasError('matching')"
                         style="color: red;">Password and Confirm
                      Password must be match.</div>
                  </div>
                </div>

                <div class="form-group">
                  <button (click)="reset()" [disabled]="!userRegister.valid"
                          class="btn btn-lg btn-primary btn-block">Reset</button>
                </div>
              </form>
              <div class="form-note-s2 text-center pt-4"> Already have an account? <a
                routerLink="/auth"><strong>Sign in instead</strong></a>
              </div>
              <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
              </div>
              <ul class="nav justify-center gx-8">
                <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Google</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
<!-- app-root @e -->
